<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Track</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link href="track.css" rel="stylesheet" />
    <script src="track.js"></script>
</head>

<body>
    <div id="base">
        <div id="line">
            <div id="interface">
                <div id="hide"> Закрыть </div>
                <p id="hello">
                        Привет. Это панель администратора. <br>
                        Выберите пользователя, чтобы узнать о нем больше.
                </p>
                <div id="us">
                    <input id="username2" type="text" placeholder="Username" />
                    <svg id="search" viewBox="0 0 24 24" fill="#ffffff">
                        <g id="search1" fill="#ffffff">
                            <path id="search2" d="M 9 2 C 5.101563 2 2 5.101563 2 9 C 2 12.898438 5.101563 16 9 16 C 10.722656 16 12.289063 15.386719 13.5 14.375 L 14 14.875 L 14 15.6875 L 20.3125 22 L 22 20.3125 L 15.6875 14 L 14.8125 14 L 14.34375 13.53125 C 15.371094 12.3125 16 10.738281 16 9 C 16 5.101563 12.898438 2 9 2 Z M 9 4 C 11.800781 4 14 6.199219 14 9 C 14 11.800781 11.800781 14 9 14 C 6.199219 14 4 11.800781 4 9 C 4 6.199219 6.199219 4 9 4 Z " fill="#827717"/>
                        </g>
                    </svg>
                </div>
                <input id="back" type="submit" value="Все пользователи"/>
                <input id="mapbut" type="submit" value="Треки на карте"/>
                
            </div>
        </div>
        <div id="panel">
            <div class="center">
                <div id="map"></div>
            </div>
            <div id="data">
                <table>
                    <!-- <tr>
                        <th>Username</th>
                        <th>Age</th>
                        <th>Sex</th>
                        <th>Статистика</th>
                    </tr> -->
                </table>
            </div>            
        </div>
        <div id="aut">
            <div id="auth">
                <div class="inp">
                    <p>Логин</p>
                    <input class="inp" id="username" type="text" />
                </div>
                <div class="inp">
                    <p>Пароль</p>
                    <input id="password" type="password"/>
                </div>
                <br>
                <input id="login" type="submit" value="Войти" />
                <p id="tr"></p>
            </div>
        </div>
        <div id="error">
            Всё плохо.
        </div>
    </div>
</body>

</html>
